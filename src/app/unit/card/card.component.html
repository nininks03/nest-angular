<div class="row">
    @for (item of department; track item.id) {
        <div class="col">
            <div class="card" style="width: 16rem;">
                <img src="{{item.Image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.Title}}</h5>
                  <a href="#" class="btn btn-primary">Click Here</a>
                </div>
              </div>
              <br><br>
        </div>
    }
</div>
